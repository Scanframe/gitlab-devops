  extends: [.tpl-comp-gw,.tpl-bind-gw,.tpl-cache-gw,.tpl-artifacts-gw]
  stage: build
  needs: [job-make-gw]
  dependencies: [job-make-gw]
  script:
    - !reference [.tpl-log-script,script]
    - 'echo "${CI_RUNNER_EXECUTABLE_ARCH}"'
